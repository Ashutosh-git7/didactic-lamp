<!DOCTYPE html>
<html>
<head>
  <title>üöÄ Ashirwad Mart P - Grow Up Together</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2, h3, h4, h5 {
      color: #00ffe1;
      text-align: center;
      margin: 12px 0 8px;
      font-weight: 600;
    }
    .box {
      background: #1e1e1e;
      padding: 24px 30px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 18px #00ffe170;
      width: 100%;
      max-width: 650px;
      box-sizing: border-box;
    }
    input, button, select, textarea {
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
      box-sizing: border-box;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      background-color: #393939;
      box-shadow: 0 0 6px #00ffe1aa;
    }
    button {
      background: #00ffe1;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #00c7aa;
      outline: none;
    }
    a {
      color: #00ffe1;
      text-decoration: underline;
      cursor: pointer;
      user-select: none;
    }
    a:hover {
      color: #00c7aa;
    }
    .hidden {
      display: none !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0 10px 0;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    th {
      background-color: #222;
      color: #00ffe1;
      font-weight: 700;
    }
    td {
      background-color: #1c1c1c;
      word-break: break-word;
    }
    .admin-section {
      background: #2b1b1b;
      border: 2px solid #ff5555;
      max-width: 980px;
    }
    .admin-section h3 {
      margin-top: 0;
    }
    .btn-table {
      padding: 6px 10px;
      margin: 0 3px;
      font-size: 13px;
      border-radius: 6px;
      font-weight: 600;
    }
    .btn-accept {
      background-color: #28a745;
      color: #fff;
      border: none;
    }
    .btn-reject {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
    .btn-close {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }
    .btn-edit {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-delete {
      background-color: #e55753;
      color: #fff;
      border: none;
    }
    .btn-small {
      padding: 5px 8px;
      font-size: 12px;
    }
    #userDashboard {
      max-width: 650px;
      text-align: left;
    }
    #userDashboard p, #userDashboard code {
      margin: 6px 0;
      font-size: 15px;
    }
    #profitChartContainer {
      margin-top: 20px;
      background: #272727;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffe1bb;
    }
    #profitChart {
      width: 100% !important;
      max-height: 250px;
    }
    code {
      display: inline-block;
      background-color: #333;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: monospace;
      user-select: all;
    }
    hr {
      border: none;
      border-top: 1px solid #262626;
      margin: 25px 0;
    }
    @media (max-width: 640px) {
      .box, .admin-section {
        max-width: 100%;
        padding: 15px 20px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input, select, textarea {
        font-size: 14px;
      }
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 25px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px #00ffe1bb;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-header h4 {
      margin: 0;
      color: #00ffe1;
    }
    .modal-close {
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      color: #ff5555;
      user-select: none;
    }
    .tmpl-section {
      border: 2px solid #ff6b35;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      background: #2a1a0f;
    }
    .btn-stake {
      background-color: #ff6b35;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

<h2>üöÄ Ashirwad Mart P - Grow Up Together</h2>

<div id="loginBox" class="box">
  <h3>üîê Login</h3>
  <input type="text" id="loginId" placeholder="Enter ID" autocomplete="username" />
  <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password" />
  <button onclick="login()">Login</button>
  <p>Don't have ID? <a onclick="showRegister()">Register here</a></p>
</div>

<div id="registerBox" class="box hidden">
  <p><a onclick="showForgot()">Forgot Password?</a></p>
  <h3>üìù New Registration</h3>
  <input type="text" id="regName" placeholder="Full Name" autocomplete="name"/>
  <input type="text" id="regMobile" placeholder="Mobile Number" autocomplete="tel"/>
  <input type="text" id="regWallet" placeholder="BEP20 USDT Wallet Address" />
  <input type="password" id="regPassword" placeholder="Set Password" autocomplete="new-password"/>
  <input type="text" id="regRef" placeholder="Referral ID (optional)" />
  <button onclick="register()">Register Now</button>
</div>

<div id="forgotBox" class="box hidden">
  <h3>üîë Reset Password via OTP</h3>
  <input type="text" id="otpMobile" placeholder="Enter Registered Mobile Number" autocomplete="tel" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>
  <input type="text" id="otpCode" placeholder="Enter OTP" autocomplete="one-time-code" />
  <input type="password" id="otpNewPass" placeholder="New Password" autocomplete="new-password" />
  <button onclick="verifyOTP()">Verify & Change Password</button>
  <p><a onclick="backToLogin()">üîô Back to Login</a></p>
</div>
