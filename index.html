<!-- FULL FINAL HTML CODE FOR ASHIRWAD MART WITH LEVEL INCOME + REMAINING BALANCE + ADMIN PANEL -->
<!DOCTYPE html>
<html>
<head>
  <title>ðŸš€ Ashirwad Mart - Grow Up Together</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 10px; }
    .section { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    input, button, select { padding: 6px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .admin-only { display: none; background-color: #f0f0f0; padding: 10px; }
    .highlight { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸš€ Ashirwad Mart - Grow Up Together</h2>

  <!-- LOGIN / REGISTER SECTION -->
  <div id="authSection" class="section">
    <h3>Login / Register</h3>
    <input type="text" id="userId" placeholder="User ID" />
    <input type="password" id="userPass" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="section" style="display:none">
    <h3>Welcome <span id="name"></span></h3>
    <p>Deposit: <span id="depositAmount"></span> USDT</p>
    <p>Income Wallet: <span id="incomeWallet"></span></p>
    <p>Referral Wallet: <span id="refWallet"></span></p>
    <p>Remaining: <span id="remainingBalance" class="highlight"></span></p>
    <p>Status: <span id="agreementStatus"></span></p>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="admin-only section">
    <h3>Admin Panel</h3>
    <div id="adminData"></div>
    <button onclick="logout()">Logout Admin</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "ashirwadmart.firebaseapp.com",
      projectId: "ashirwadmart",
      databaseURL: "https://ashirwadmart-default-rtdb.firebaseio.com",
      storageBucket: "ashirwadmart.appspot.com",
      messagingSenderId: "SENDER-ID",
      appId: "APP-ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "";

    function login() {
      const id = document.getElementById("userId").value;
      const pass = document.getElementById("userPass").value;
      db.ref("users/" + id).once("value", snap => {
        if (snap.exists() && snap.val().password === pass) {
          currentUser = id;
          if (id === "Admin") showAdmin();
          else showDashboard(snap.val());
        } else alert("Invalid credentials.");
      });
    }

    function register() {
      const id = document.getElementById("userId").value;
      const pass = document.getElementById("userPass").value;
      if (!id || !pass) return alert("Please enter ID & password");
      db.ref("users/" + id).once("value", snap => {
        if (snap.exists()) return alert("User already exists");
        db.ref("users/" + id).set({
          password: pass,
          deposit: 0,
          income: 0,
          referral: 0,
          remaining: 0,
          status: "Active"
        }).then(() => alert("Registered Successfully"));
      });
    }

    function showDashboard(data) {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("name").innerText = currentUser;
      document.getElementById("depositAmount").innerText = data.deposit || 0;
      document.getElementById("incomeWallet").innerText = data.income || 0;
      document.getElementById("refWallet").innerText = data.referral || 0;
      document.getElementById("remainingBalance").innerText = data.remaining || 0;
      document.getElementById("agreementStatus").innerText = data.status || "Active";
    }

    function logout() {
      currentUser = "";
      location.reload();
    }

    function withdraw() {
      if (!currentUser) return;
      db.ref("users/" + currentUser).once("value", snap => {
        const data = snap.val();
        if ((data.income || 0) < 1) return alert("Minimum 1 USDT required");
        const newRemaining = (data.remaining || 0) - data.income;
        db.ref("users/" + currentUser).update({
          income: 0,
          remaining: newRemaining < 0 ? 0 : newRemaining
        }).then(() => {
          alert("Withdrawal Requested");
          location.reload();
        });
      });
    }

    function showAdmin() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      const container = document.getElementById("adminData");
      container.innerHTML = "";
      db.ref("users").once("value", snap => {
        snap.forEach(user => {
          const u = user.val();
          const id = user.key;
          const div = document.createElement("div");
          div.className = "section";
          div.innerHTML = `
            <b>${id}</b><br/>
            Deposit: ${u.deposit || 0}<br/>
            Income: ${u.income || 0}<br/>
            Referral: ${u.referral || 0}<br/>
            Remaining: ${u.remaining || 0}<br/>
            Status: ${u.status || "Active"}<br/>
            <button onclick="addIncome('${id}')">Add Weekly Income</button>
            <button onclick="closeAgreement('${id}')">Close 2x</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function addIncome(id) {
      db.ref("users/" + id).once("value", snap => {
        const user = snap.val();
        const newIncome = (user.income || 0) + 10; // Example income
        const total = newIncome + (user.referral || 0);
        const maxIncome = (user.deposit || 0) * 2;
        if (total >= maxIncome) {
          db.ref("users/" + id).update({ income: 0, remaining: 0, status: "Closed" });
        } else {
          db.ref("users/" + id).update({
            income: newIncome,
            remaining: maxIncome - total
          });
        }
        alert("Income Updated");
        showAdmin();
      });
    }

    function closeAgreement(id) {
      db.ref("users/" + id).once("value", snap => {
        const d = snap.val().deposit || 0;
        db.ref("users/" + id).update({
          status: "Closed",
          remaining: 0,
          deposit: 0
        }).then(() => showAdmin());
      });
    }
  </script>
</body>
</html>
