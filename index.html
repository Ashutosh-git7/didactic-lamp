<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashirwad Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; text-align: center; }
    .container { max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    input, button, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    .section { display: none; }
    .visible { display: block; }
    a { color: #007bff; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h2>üåü Ashirwad Investment App</h2>
  <div id="auth" class="section visible">
    <p><b>Register/Login</b></p>
    <input type="text" id="referral" placeholder="Referral ID (optional)" />
    <button onclick="register()">Start</button>
  </div>

  <div id="dashboard" class="section">
    <p>ID: <span id="uid"></span></p>
    <p>Total Deposit: <span id="depositAmt">0</span> USDT</p>
    <p>Monthly Interest: <span id="interest">0</span> USDT</p>
    <p>Referral Income: <span id="referralAmt">0</span> USDT</p>

    <h4>Deposit USDT (1-1000)</h4>
    <p>Send to: <b>0x49F7A836A32C1aCF04d4d20Fa87A14C7a19aB74B</b></p>
    <input type="number" id="deposit" placeholder="Enter amount" />
    <button onclick="makeDeposit()">I have paid</button>

    <h4>Your Wallet Address</h4>
    <input type="text" id="wallet" placeholder="BEP20 Wallet Address" />
    <button onclick="saveWallet()">Save Wallet</button>

    <h4>Withdraw Earnings</h4>
    <button onclick="withdraw()">Request Withdrawal</button>

    <h4>Referral Link</h4>
    <p id="refLink"></p>
    <button onclick="showReferrals()">üë• My Team</button><br/><br/>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="adminPanel" class="section">
    <h3>üîê Admin Panel</h3>
    <input type="text" id="adminUser" placeholder="Admin Username" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>

    <div id="adminData" style="display:none; text-align:left;">
      <h4>Users:</h4>
      <ul id="userList"></ul>
    </div>
  </div>
</div>

<script>
  let users = JSON.parse(localStorage.getItem("ashirUsers") || "{}");
  let current = localStorage.getItem("ashirCurrent");

  function saveUsers() {
    localStorage.setItem("ashirUsers", JSON.stringify(users));
  }

  function register() {
    let id = "ID" + Math.floor(Math.random()*100000);
    let ref = document.getElementById("referral").value.trim();
    users[id] = { deposit: 0, interest: 0, referral: ref, wallet: "", referrals: [], refAmt: 0, joined: Date.now() };
    if (users[ref]) {
      users[ref].referrals.push(id);
    }
    current = id;
    localStorage.setItem("ashirCurrent", id);
    saveUsers();
    showDashboard();
  }

  function showDashboard() {
    document.getElementById("auth").classList.remove("visible");
    document.getElementById("dashboard").classList.add("visible");
    let u = users[current];
    document.getElementById("uid").innerText = current;
    document.getElementById("depositAmt").innerText = u.deposit;
    document.getElementById("interest").innerText = (u.deposit * 0.05).toFixed(2);
    document.getElementById("referralAmt").innerText = u.refAmt.toFixed(2);
    document.getElementById("refLink").innerText = location.href.split("?")[0] + "?ref=" + current;
  }

  function makeDeposit() {
    let amt = parseFloat(document.getElementById("deposit").value);
    if (amt >= 1 && amt <= 1000) {
      users[current].deposit += amt;
      users[current].interest += amt * 0.05;
      let ref = users[current].referral;
      if (users[ref]) {
        users[ref].refAmt += amt * 0.10;
      }
      saveUsers();
      alert("Deposit recorded. Admin will verify.");
      showDashboard();
    } else {
      alert("Amount must be 1 to 1000 USDT.");
    }
  }

  function saveWallet() {
    let w = document.getElementById("wallet").value.trim();
    if (w.length >= 10) {
      users[current].wallet = w;
      saveUsers();
      alert("Wallet address saved.");
    } else {
      alert("Invalid wallet address.");
    }
  }

  function withdraw() {
    alert("Withdrawal request sent. Admin will review.");
  }

  function logout() {
    localStorage.removeItem("ashirCurrent");
    location.reload();
  }

  function showReferrals() {
    let r = users[current].referrals || [];
    alert("Your referrals:\n" + r.join(", "));
  }

  function adminLogin() {
    let u = document.getElementById("adminUser").value;
    let p = document.getElementById("adminPass").value;
    if (u === "admin" && p === "admin123") {
      document.getElementById("adminData").style.display = "block";
      let list = document.getElementById("userList");
      list.innerHTML = "";
      Object.keys(users).forEach(id => {
        let u = users[id];
        let li = document.createElement("li");
        li.innerText = `${id} | Deposit: ${u.deposit} | Wallet: ${u.wallet} | Referrals: ${u.referrals.length}`;
        list.appendChild(li);
      });
    } else {
      alert("Invalid admin login.");
    }
  }

  (function autoLogin() {
    let params = new URLSearchParams(window.location.search);
    let ref = params.get("ref");
    if (localStorage.getItem("ashirCurrent")) showDashboard();
    else if (ref) document.getElementById("referral").value = ref;
  })();
</script>

</body>
</html>
