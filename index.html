<!DOCTYPE html>
<html>
<head>
  <title>Register - Ashirwad App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    .container { margin-top: 80px; padding: 20px; background: white; max-width: 400px; margin:auto; border-radius: 10px; }
    input, button { width: 90%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p>Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function generateUserId() {
      return 'USR' + Math.floor(10000 + Math.random() * 90000);
    }

    function register() {
      let name = document.getElementById("name").value;
      let password = document.getElementById("password").value;
      if (!name || !password) return alert("Please fill all fields.");

      let userId = generateUserId();
      let user = { userId, name, password, deposits: [], wallet: '', referrals: [] };

      localStorage.setItem(userId, JSON.stringify(user));
      alert("Registered! Your User ID: " + userId);
      location.href = "login.html?uid=" + userId;
    }
  </script>
</body>
</html>
