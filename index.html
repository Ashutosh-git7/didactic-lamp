<!DOCTYPE html>
<html>
<head>
  <title>Ashirwad Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 12px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ashirwad Support</h1>
    <p>Welcome to our community crowd funding platform. Support with ₹100, ₹500, or ₹1000.</p>
    
    <input type="text" id="referral" placeholder="Enter referral code (optional)" />

    <button class="btn" onclick="support(100)">Support ₹100</button>
    <button class="btn" onclick="support(500)">Support ₹500</button>
    <button class="btn" onclick="support(1000)">Support ₹1000</button>

    <p id="msg" class="note"></p>
  </div>

  <script>
    function support(amount) {
      const referral = document.getElementById('referral').value || 'none';
      const msg = `Thank you for supporting ₹${amount}! Referral: ${referral}`;
      document.getElementById('msg').innerText = msg;
      // Placeholder for Telegram WebApp login/referral handling
      console.log("Support received:", amount, "Referral:", referral);
    }
  </script>
</body>
</html>
