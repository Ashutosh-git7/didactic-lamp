<!DOCTYPE html>
<html>
<head>
  <title>Ashirwad Mart</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; margin-top: 20px; }
    h2 { text-align: center; color: #2e8b57; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #2e8b57; color: white; border: none; }
    .hidden { display: none; }
    .admin-section { background: #ffe4b5; padding: 10px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>Ashirwad Mart Login</h2>
      <input id="loginId" placeholder="Enter User ID" />
      <input id="loginPass" placeholder="Enter Password" type="password" />
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="showRegister()">Register</a> | <a href="#" onclick="showAdminLogin()">Admin</a></p>
    </div>

    <div id="registerSection" class="hidden">
      <h2>Register</h2>
      <input id="regName" placeholder="Full Name" />
      <input id="regMobile" placeholder="Mobile Number" />
      <input id="regWallet" placeholder="BEP20 Wallet Address" />
      <input id="regRef" placeholder="Referral Code (optional)" />
      <button onclick="register()">Create Account</button>
      <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </div>

    <div id="userSection" class="hidden">
      <h2>User Dashboard</h2>
      <p><b>ID:</b> <span id="userId"></span></p>
      <p><b>Name:</b> <span id="userName"></span></p>
      <p><b>Wallet:</b> <span id="userWallet"></span></p>
      <p><b>Deposit:</b> <span id="userDeposit">0</span> USDT</p>
      <p><b>Income:</b> <span id="userIncome">0</span> USDT</p>
      <p><b>Referral:</b> <span id="userRefIncome">0</span> USDT</p>
      <p><b>Status:</b> <span id="userStatus"></span></p>
      <input id="depositAmt" type="number" min="50" max="500" placeholder="Deposit (50–500 USDT)" />
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
      <h3>Change Password</h3>
      <input id="oldPass" type="password" placeholder="Old Password" />
      <input id="newPass" type="password" placeholder="New Password" />
      <button onclick="changePassword()">Update Password</button>
      <br><br><button onclick="logout()">Logout</button>
    </div>

    <div id="adminLogin" class="hidden">
      <h2>Admin Login</h2>
      <input id="adminId" placeholder="Admin ID" />
      <input id="adminPass" placeholder="Admin Password" type="password" />
      <button onclick="adminLogin()">Login</button>
      <p><a href="#" onclick="showLogin()">Back</a></p>
    </div>

    <div id="adminSection" class="hidden">
      <h2>Admin Panel</h2>
      <textarea id="adminData" rows="10" style="width:100%"></textarea>
      <button onclick="approveDeposits()">Approve Deposits</button>
      <button onclick="addWeeklyIncome()">Add Weekly Income</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users') || '{}');
    let session = localStorage.getItem('session');

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function showLogin() {
      hideAll();
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function showRegister() {
      hideAll();
      document.getElementById('registerSection').classList.remove('hidden');
    }

    function showAdminLogin() {
      hideAll();
      document.getElementById('adminLogin').classList.remove('hidden');
    }

    function hideAll() {
      ['loginSection','registerSection','userSection','adminLogin','adminSection'].forEach(id => document.getElementById(id).classList.add('hidden'));
    }

    function generatePassword() {
      return Math.random().toString(36).slice(-8);
    }

    function register() {
      const name = regName.value.trim();
      const mobile = regMobile.value.trim();
      const wallet = regWallet.value.trim();
      const ref = regRef.value.trim().toLowerCase();
      if (!name || !mobile || !wallet) return alert("All fields required");

      const id = "ash" + Math.floor(Math.random() * 10000);
      const password = generatePassword();

      users[id] = {
        name, mobile, wallet, deposit: 0, income: 0, refIncome: 0,
        status: "Inactive", ref, password, history: []
      };

      saveUsers();
      alert(`Registered!\nYour ID: ${id}\nPassword: ${password}\nPlease save this.`);
      showLogin();
    }

    function login() {
      const id = loginId.value.trim().toLowerCase();
      const pass = loginPass.value.trim();
      if (id === 'admin' && pass === 'Jaihanuman@7') {
        showAdminData();
        hideAll();
        document.getElementById('adminSection').classList.remove('hidden');
        return;
      }

      if (users[id] && users[id].password === pass) {
        session = id;
        localStorage.setItem('session', id);
        showUser();
      } else {
        alert("Invalid ID or Password");
      }
    }

    function showUser() {
      hideAll();
      const u = users[session];
      userId.textContent = session;
      userName.textContent = u.name;
      userWallet.textContent = u.wallet;
      userDeposit.textContent = u.deposit;
      userIncome.textContent = u.income;
      userRefIncome.textContent = u.refIncome;
      userStatus.textContent = u.status;
      document.getElementById('userSection').classList.remove('hidden');
    }

    function deposit() {
      const amt = parseFloat(depositAmt.value);
      if (amt < 50 || amt > 500) return alert("Amount must be 50–500 USDT");
      const u = users[session];
      if (u.deposit > 0) return alert("Already deposited");
      u.deposit = amt;
      u.status = "Pending";
      u.history.push({ action: "Deposit", amount: amt });
      if (u.ref && users[u.ref]) {
        users[u.ref].refIncome += amt * 0.05;
      }
      saveUsers();
      alert("Deposit submitted for approval");
      showUser();
    }

    function withdraw() {
      const u = users[session];
      if (u.income < 1 && u.refIncome < 1) return alert("Minimum 1 USDT required");
      u.history.push({ action: "Withdrawal", income: u.income, referral: u.refIncome });
      u.income = 0;
      u.refIncome = 0;
      alert("Withdrawal request sent to admin");
      saveUsers();
      showUser();
    }

    function changePassword() {
      const oldP = oldPass.value.trim();
      const newP = newPass.value.trim();
      if (!oldP || !newP) return alert("Fill both fields");
      if (users[session].password !== oldP) return alert("Old password incorrect");
      users[session].password = newP;
      saveUsers();
      alert("Password updated");
      oldPass.value = "";
      newPass.value = "";
    }

    function adminLogin() {
      const id = adminId.value.trim();
      const pass = adminPass.value.trim();
      if (id === 'Admin' && pass === 'Jaihanuman@7') {
        hideAll();
        showAdminData();
        document.getElementById('adminSection').classList.remove('hidden');
      } else {
        alert("Invalid admin credentials");
      }
    }

    function showAdminData() {
      let text = "";
      for (let id in users) {
        const u = users[id];
        text += `${id} | ${u.name} | ${u.deposit} | ${u.income} | ${u.status}\n`;
      }
      adminData.value = text;
    }

    function approveDeposits() {
      for (let id in users) {
        const u = users[id];
        if (u.status === "Pending") u.status = "Active";
      }
      saveUsers();
      alert("Approved all pending deposits");
      showAdminData();
    }

    function addWeeklyIncome() {
      for (let id in users) {
        const u = users[id];
        if (u.status === "Active") {
          const w = u.deposit * 0.1;
          u.income += w;
          if (u.income >= u.deposit * 2) u.status = "Closed";
        }
      }
      saveUsers();
      alert("Weekly income added");
      showAdminData();
    }

    function logout() {
      session = null;
      localStorage.removeItem('session');
      location.reload();
    }

    // Auto-login if session exists
    if (session && users[session]) showUser();
  </script>
</body>
</html>
