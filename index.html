<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashirwad Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    .admin-panel {
      display: none;
      text-align: left;
    }
    table {
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      font-size: 14px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üí∏ Ashirwad Mini App</h2>

  <div class="box">
    <h3>Make a Deposit</h3>
    <input type="text" id="username" placeholder="Your Name" />
    <input type="text" id="referral" placeholder="Referral ID (Optional)" />
    <input type="number" id="amount" placeholder="Deposit Amount ($10-$1000)" />
    <input type="text" id="wallet" placeholder="Your USDT BEP20 Wallet Address" />
    <p>Send USDT to:<br><b>0x49F7A836A32C1aCF04d4d20Fa87A14C7a19aB74B</b></p>
    <button onclick="saveDeposit()">Submit Deposit</button>
  </div>

  <div class="box">
    <h3>Admin Login</h3>
    <input type="text" id="adminID" placeholder="Admin ID" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>

    <div class="admin-panel" id="adminPanel">
      <h4>All Users</h4>
      <table id="userTable">
        <tr><th>Name</th><th>Amount</th><th>Wallet</th><th>Referral</th></tr>
      </table>
    </div>
  </div>

  <script>
    let users = [];

    function saveDeposit() {
      let name = document.getElementById('username').value;
      let ref = document.getElementById('referral').value;
      let amt = parseFloat(document.getElementById('amount').value);
      let wallet = document.getElementById('wallet').value;

      if (!name || !amt || !wallet || amt < 10 || amt > 1000) {
        alert("Please fill valid data (amount between 10-1000)");
        return;
      }

      let user = { name, ref, amt, wallet };
      users.push(user);
      alert("‚úÖ Deposit recorded! 5% return after 30 days.");
      document.getElementById('username').value = '';
      document.getElementById('referral').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('wallet').value = '';
    }

    function adminLogin() {
      let id = document.getElementById('adminID').value;
      let pass = document.getElementById('adminPass').value;
      if (id === "admin" && pass === "123456") {
        document.getElementById('adminPanel').style.display = 'block';
        let table = document.getElementById('userTable');
        table.innerHTML = '<tr><th>Name</th><th>Amount</th><th>Wallet</th><th>Referral</th></tr>';
        users.forEach(user => {
          let row = `<tr><td>${user.name}</td><td>$${user.amt}</td><td>${user.wallet}</td><td>${user.ref}</td></tr>`;
          table.innerHTML += row;
        });
      } else {
        alert("‚ùå Invalid admin credentials");
      }
    }
  </script>

</body>
</html>
