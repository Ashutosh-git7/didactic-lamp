<!DOCTYPE html>
<html>
<head>
  <title>Register - Ashirwad App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    .container { margin-top: 80px; padding: 20px; background: white; max-width: 400px; margin:auto; border-radius: 10px; }
    input, button { width: 90%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p>Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function generateUserId() {
      return 'USR' + Math.floor(10000 + Math.random() * 90000);
    }

    function register() {
      let name = document.getElementById("name").value;
      let password = document.getElementById("password").value;
      if (!name || !password) return alert("Please fill all fields.");

      let userId = generateUserId();
      let user = { userId, name, password, deposits: [], wallet: '', referrals: [] };

      localStorage.setItem(userId, JSON.stringify(user));
      alert("Registered! Your User ID: " + userId);
      location.href = "login.html?uid=" + userId;
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Login - Ashirwad App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    .container { margin-top: 80px; padding: 20px; background: white; max-width: 400px; margin:auto; border-radius: 10px; }
    input, button { width: 90%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login</h2>
    <input type="text" id="userId" placeholder="Your User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New here? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      let userId = document.getElementById("userId").value;
      let password = document.getElementById("password").value;

      let data = localStorage.getItem(userId);
      if (!data) return alert("Invalid ID");
      let user = JSON.parse(data);
      if (user.password !== password) return alert("Wrong password");

      localStorage.setItem("currentUser", userId);
      location.href = "dashboard.html";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Ashirwad App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #e9ecef; padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    button { padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="main"></div>
  <button onclick="logout()">Logout</button>

  <script>
    let userId = localStorage.getItem("currentUser");
    let user = JSON.parse(localStorage.getItem(userId));

    if (!user) {
      alert("Login first");
      location.href = "login.html";
    }

    let html = `
      <div class="card">
        <h3>Welcome, ${user.name}</h3>
        <p><strong>User ID:</strong> ${user.userId}</p>
        <p><strong>Wallet:</strong> ${user.wallet || 'Not set'}</p>
        <p><strong>Total Deposits:</strong> $${user.deposits.reduce((a,b)=>a+b,0)}</p>
        <p><strong>Referral Link:</strong><br><code>${location.origin + '/register.html?ref=' + user.userId}</code></p>
        <button onclick="setWallet()">Set/Update Wallet</button>
        <button onclick="makeDeposit()">Deposit</button>
      </div>
    `;
    document.getElementById("main").innerHTML = html;

    function logout() {
      localStorage.removeItem("currentUser");
      location.href = "login.html";
    }

    function setWallet() {
      let wallet = prompt("Enter your USDT (BEP20) wallet address:");
      if (wallet) {
        user.wallet = wallet;
        localStorage.setItem(user.userId, JSON.stringify(user));
        location.reload();
      }
    }

    function makeDeposit() {
      let amount = prompt("Enter deposit amount ($10-$1000):");
      amount = parseFloat(amount);
      if (isNaN(amount) || amount < 10 || amount > 1000) return alert("Invalid amount");
      user.deposits.push(amount);
      localStorage.setItem(user.userId, JSON.stringify(user));
      alert("Deposit successful");
      location.reload();
    }
  </script>
</body>
</html>
