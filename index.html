<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashirwad Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { padding: 20px; max-width: 600px; margin: auto; background: white; border-radius: 10px; margin-top: 20px; }
    h2 { text-align: center; }
    input, button, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    .btn { background: #28a745; color: white; cursor: pointer; }
    .btn-danger { background: #dc3545; color: white; cursor: pointer; }
    .btn-warning { background: #ffc107; color: black; cursor: pointer; }
    .hidden { display: none; }
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
    .row { margin: 5px 0; }
    .admin-table { width: 100%; font-size: 14px; }
    .admin-table th, .admin-table td { padding: 6px; border-bottom: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Ashirwad Registration</h2>
  <input type="text" id="reg-name" placeholder="Enter Name" />
  <input type="password" id="reg-pass" placeholder="Enter Password" />
  <button class="btn" onclick="registerUser()">Register</button>

  <hr />
  <h2>Login</h2>
  <input type="text" id="login-name" placeholder="Enter Name" />
  <input type="password" id="login-pass" placeholder="Enter Password" />
  <button class="btn" onclick="loginUser()">Login</button>
  <button class="btn-warning" onclick="adminLogin()">Login as Admin</button>
</div>

<div class="container hidden" id="user-dashboard">
  <h2>User Dashboard</h2>
  <div id="user-info"></div>

  <div class="section">
    <h3>Make a Deposit</h3>
    <p>Send USDT (BEP20) to: <strong>0x49F7A836A32C1aCF04d4d20Fa87A14C7a19aB74B</strong></p>
    <input type="number" id="deposit-amount" placeholder="Enter amount in USDT (10-1000)" />
    <button class="btn" onclick="makeDeposit()">Submit Deposit</button>
  </div>

  <div class="section">
    <h3>Withdraw Request</h3>
    <button class="btn" onclick="requestWithdrawal()">Request Withdrawal</button>
  </div>

  <div class="section">
    <h3>Save Wallet Address</h3>
    <input type="text" id="user-wallet" placeholder="Your USDT BEP20 Address" />
    <button class="btn" onclick="saveWallet()">Save Wallet</button>
  </div>

  <div class="section">
    <h3>Your Referrals</h3>
    <div id="referrals"></div>
  </div>

  <div class="section">
    <h3>Your Deposits</h3>
    <div id="deposits"></div>
  </div>

  <button class="btn-danger" onclick="logout()">Logout</button>
</div>

<div class="container hidden" id="admin-panel">
  <h2>Admin Panel</h2>
  <div id="admin-users"></div>
  <button class="btn-danger" onclick="logout()">Logout</button>
</div>

<script>
let currentUser = null;

function getData(key) {
  return JSON.parse(localStorage.getItem(key) || '[]');
}
function setData(key, data) {
  localStorage.setItem(key, JSON.stringify(data));
}
function generateUserId() {
  const users = getData('users');
  let maxId = 1000;
  users.forEach(u => {
    const num = parseInt(u.id.replace('USR', ''));
    if (num > maxId) maxId = num;
  });
  return 'USR' + (maxId + 1);
}

function registerUser() {
  const name = document.getElementById('reg-name').value;
  const pass = document.getElementById('reg-pass').value;
  if (!name || !pass) return alert('Please fill both fields');
  const users = getData('users');
  if (users.find(u => u.name === name)) return alert('User already exists');
  const id = generateUserId();
  const ref = new URLSearchParams(window.location.search).get('ref');
  users.push({ id, name, pass, ref, wallet: "", deposits: [], withdrawals: [] });
  setData('users', users);
  alert(`Registered! Your ID is ${id}`);
}

function loginUser() {
  const name = document.getElementById('login-name').value;
  const pass = document.getElementById('login-pass').value;
  const users = getData('users');
  const user = users.find(u => u.name === name && u.pass === pass);
  if (!user) return alert('Invalid credentials');
  currentUser = user;
  showDashboard();
}

function adminLogin() {
  const name = document.getElementById('login-name').value;
  const pass = document.getElementById('login-pass').value;
  if (name === 'admin' && pass === 'admin123') {
    showAdmin();
  } else {
    alert('Invalid admin login');
  }
}

function showDashboard() {
  document.getElementById('auth-section').classList.add('hidden');
  document.getElementById('admin-panel').classList.add('hidden');
  document.getElementById('user-dashboard').classList.remove('hidden');
  document.getElementById('user-info').innerHTML = `Welcome <b>${currentUser.name}</b> (ID: ${currentUser.id})<br>Referral Link: <input value="${location.origin + location.pathname}?ref=${currentUser.id}" readonly style="width:100%" />`;
  document.getElementById('user-wallet').value = currentUser.wallet || "";
  const users = getData('users');
  const team = users.filter(u => u.ref === currentUser.id);
  document.getElementById('referrals').innerHTML = team.map(t => `üë• ${t.name} (${t.id})`).join('<br>') || "No referrals yet.";
  const deposits = currentUser.deposits || [];
  document.getElementById('deposits').innerHTML = deposits.map(d => `üí∞ ${d.amount} USDT ‚Äî <b>${d.status}</b>`).join('<br>') || "No deposits yet.";
}

function makeDeposit() {
  const amt = parseFloat(document.getElementById('deposit-amount').value);
  if (amt < 10 || amt > 1000) return alert('Amount must be between $10 and $1000');
  currentUser.deposits.push({ amount: amt, status: "Pending" });
  updateUser(currentUser);
  alert('Deposit submitted for approval');
  showDashboard();
}

function saveWallet() {
  currentUser.wallet = document.getElementById('user-wallet').value;
  updateUser(currentUser);
  alert('Wallet saved');
}

function requestWithdrawal() {
  currentUser.withdrawals.push({ amount: "ALL", status: "Pending" });
  updateUser(currentUser);
  alert("Withdrawal requested");
}

function logout() {
  location.reload();
}

function updateUser(updated) {
  let users = getData('users');
  users = users.map(u => u.id === updated.id ? updated : u);
  setData('users', users);
}

function showAdmin() {
  document.getElementById('auth-section').classList.add('hidden');
  document.getElementById('user-dashboard').classList.add('hidden');
  document.getElementById('admin-panel').classList.remove('hidden');

  const users = getData('users');
  let html = "<table class='admin-table'><tr><th>Name</th><th>ID</th><th>Wallet</th><th>Deposits</th><th>Withdrawals</th><th>Action</th></tr>";
  users.forEach(u => {
    html += `<tr><td>${u.name}</td><td>${u.id}</td><td>${u.wallet}</td><td>${u.deposits.map((d, i) => `${d.amount} (${d.status}) <button onclick="adminApprove('${u.id}',${i})">‚úÖ</button> <button onclick="adminReject('${u.id}',${i})">‚ùå</button>`).join("<br>")}</td><td>${u.withdrawals.map((w, i) => `${w.status} <button onclick="adminApproveW('${u.id}',${i})">‚úÖ</button> <button onclick="adminRejectW('${u.id}',${i})">‚ùå</button>`).join("<br>")}</td><td>-</td></tr>`;
  });
  html += "</table>";
  document.getElementById('admin-users').innerHTML = html;
}

function adminApprove(uid, index) {
  const users = getData('users');
  const u = users.find(x => x.id === uid);
  u.deposits[index].status = "Approved";
  setData('users', users);
  showAdmin();
}
function adminReject(uid, index) {
  const users = getData('users');
  const u = users.find(x => x.id === uid);
  u.deposits[index].status = "Rejected";
  setData('users', users);
  showAdmin();
}
function adminApproveW(uid, index) {
  const users = getData('users');
  const u = users.find(x => x.id === uid);
  u.withdrawals[index].status = "Paid";
  setData('users', users);
  showAdmin();
}
function adminRejectW(uid, index) {
  const users = getData('users');
  const u = users.find(x => x.id === uid);
  u.withdrawals[index].status = "Rejected";
  setData('users', users);
  showAdmin();
}
</script>
</body>
</html>
